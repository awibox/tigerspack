name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
      - uses: actions/checkout@master
      - name: install
        run: yarn install
      - name: lint
        run: yarn lint
      - name: build
        run: yarn build
        env:
          CI: true
      - name: test
        run: yarn test
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}

